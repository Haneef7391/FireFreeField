<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Submission Details</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .view-card {
      max-width: 700px;
      margin: 30px auto;
      padding: 28px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .entry {
      background: #f7f9fc;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #4b8df3;
      display: flex;
      justify-content: space-between;
    }
    .label { font-weight: 600; color: #333; }
    .value { font-weight: 500; color: #111; }
    .back-btn {
      display: block;
      margin: 25px auto 0;
      width: 150px;
      padding: 12px;
      text-align: center;
      background: #4b8df3;
      color: white;
      border-radius: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  
  <div class="view-card">
    <h2>Submitted Crop Waste Details</h2>
    <div id="output"></div>

    <a href="green-energy.html" class="back-btn">Back</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("lastGreenSubmission"));
    const output = document.getElementById("output");

    if (!data) {
      output.innerHTML = "<p>No form submission found.</p>";
    } else {
      let html = "";

      for (const key in data) {
        html += `
          <div class="entry">
            <span class="label">${key.replace(/([A-Z])/g, ' $1')}</span>
            <span class="value">${data[key]}</span>
          </div>
        `;
      }

      output.innerHTML = html;
    }
  </script>

</body>
</html>
